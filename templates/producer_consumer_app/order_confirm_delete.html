{% extends "base.html" %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-10">
        <h1 class="mt-4">Delete Order</h1>
        <p>Are you sure you want to delete the order: {{ order.name }}?</p>

        <form action="" method="POST">
          {% csrf_token %}
          <input type="submit" value="Yes, delete" class="btn btn-dark">
        </form>
      </div>
    </div>
  </div>
{% endblock %}
